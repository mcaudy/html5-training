<div class="navbar-collapse collapse">
  <form class="navbar-form navbar-right" role="form">
    <div class="form-group">
      <input type="text" placeholder="Search term" class="form-control" ng-model="query">
    </div>
  </form>
</div>

<div class="page-header">
  <h2>Block Explorer</h2>
</div>

<!-- Carousel
================================================== -->
<div>
  <h3 class="text-center">Latest 10 Blocks</h3>
  <carousel>
    <slide ng-repeat="page in pages" active="slide.active">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==">
      <div class="carousel-caption">
        <div class="list-group">
          <a href="#/block-list/{{block.hash}}" class="list-group-item" ng-repeat="block in blocks | filter: query">{{block.hash}}</a>
        </div>
      </div>
    </slide>
  </carousel>
</div>
